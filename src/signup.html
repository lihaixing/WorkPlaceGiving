<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./css/signup.css">
	<script src="./lib/bootstrap/js/jquery-1.11.1.min.js"></script>
	<script src="./lib/bootstrap/js/bootstrap.js"></script>
	<script src="./js/signup.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="box-form">
			<div class="h1 text-center">Giving Great</div>
			<form class="" action="">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="First Name">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Last Name">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Email">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Password">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Company Name">
				</div>
				<button class="btn btn-default btn-sign">SIGN UP</button>
			</form>
			<div class="notice">Already have an account?</div>
			<div class="box-btn">
				<button class="btn btn-default btn-login">LOGIN</button>
			</div>
		</div>
	</div>
</body>
</html>
